---
language: node_js
node_js:
  - "4"

sudo: false
dist: trusty

cache:
  directories:
    - node_modules
    - $HOME/.yarn-cache

before_install:
  - export PATH=/usr/local/phantomjs-2.0.0/bin:$PATH
  - phantomjs --version
  - "npm config set spin false"
  - "npm install -g npm@^2"

install:
  - npm install -g bower
  - npm install -g yarn@0.16.1
  - yarn install
  - bower install

script:
  - ./node_modules/.bin/ember try:each

